<!DOCTYPE html>
<html>

<head>
    <title>micro:bit Thérémine</title>
    <script src='serial.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #data-container {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            max-width: 400px;
            background-color: #f8f9fa;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
    <style>
        .distance-selector {
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .distance-selector input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
    </style>
</head>

<body>
    <h1>micro:bit Thérémine</h1>

    <button id="connectBtn">Connecter au micro:bit</button>

    <div id="data-container">
        <div>Dist: <span id="distVal" class="value">0</span></div>
        <div>Freq: <span id="freqVal" class="value">0</span></div>
    </div>

    <!-- Sélecteur pour distMIN et distMAX -->
    <label for="distMAX">Plage de distance :</label>
    <div class="distance-selector">
        <input type="number" id="distMIN" min="0" max="1000" value="5" aria-label="Distance minimale (cm)">
        <span>à</span>
        <input type="number" id="distMAX" min="0" max="1000" value="90" aria-label="Distance maximale (cm)">
    </div>

    <!-- Sélecteur pour freqREF -->
    <label for="freqREF">Fréquence de référence :</label>
    <div class="distance-selector">
        <input type="number" id="freqREF" min="0" max="10000" value="150">
    </div>

    <!-- Sélecteur pour freqREF -->
    <label for="coefP">Précision :</label>
    <div class="distance-selector">
        <input type="number" id="coefP" min="0" max="10" step="0.1" value="2">
    </div>

    <script src='index.js'></script>
</body>

</html>
