<!DOCTYPE html>
<html>

<head>
    <title>micro:bit Thérémine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #data-container {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            max-width: 400px;
            background-color: #f8f9fa;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
    <style>
        .distance-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .distance-selector input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
    </style>
</head>

<body>
    <h1>micro:bit Accéléromètre en Temps Réel</h1>

    <button id="connectBtn">Connecter au micro:bit</button>

    <div id="data-container">
        <div>Dist: <span id="distVal" class="value">0</span></div>
        <div>Freq: <span id="freqVal" class="value">0</span></div>
    </div>

    <!-- Sélecteur pour distMIN et distMAX -->
    <label for="distance-range">Plage de distance :</label>
    <div class="distance-selector">
        <input type="number" id="distMIN" min="0" max="1000" value="5" aria-label="Distance minimale (cm)">
        <span>à</span>
        <input type="number" id="distMAX" min="0" max="1000" value="90" aria-label="Distance maximale (cm)">
    </div>

    <!-- Sélecteur pour freqREF -->
    <label for="freqREF">Fréquence de référence :</label>
    <div class="distance-selector">
        <input type="number" id="freqREF" min="0" max="10000" value="150">
    </div>

    <script>
        let port;
        const connectButton = document.getElementById('connectBtn');
        const distHTML = document.getElementById('distVal');
        const freqHTML = document.getElementById('freqVal');
        var dist = 0;
        var distMIN, distMAX, freqREF;

        async function connectToMicrobit() {
            try {
                // Demande à l'utilisateur de sélectionner le port série
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                connectButton.textContent = "Connecté !";
                connectButton.style.backgroundColor = "#27ae60";

                // Configuration du lecteur de flux
                const reader = port.readable.getReader();
                const textDecoder = new TextDecoder();
                let receivedData = '';

                while (true) {
                    const { value, done } = await reader.read();

                    if (done) {
                        reader.releaseLock();
                        break;
                    }

                    // Conversion et traitement des données
                    receivedData += textDecoder.decode(value, { stream: true });

                    // Recherche de lignes complètes
                    const lines = receivedData.split('\n');

                    // Garder les données incomplètes pour la prochaine fois
                    receivedData = lines.pop() || '';

                    // Traiter toutes les lignes complètes
                    for (const line of lines) {
                        // Nettoyer et valider la ligne
                        const cleanedLine = line.trim();
                        if (!cleanedLine) continue; // Ignorer les lignes vides

                        // Convertir en nombre avec gestion des erreurs
                        const tmp = parseInt(cleanedLine);

                        if (!isNaN(tmp)) {
                            // Utiliser la valeur ici (ex: mise à jour UI)
                            console.log("Valeur valide (µs):", tmp);
                            dist = tmp / 58;
                            distHTML.textContent = dist;
                            // Exemple: document.getElementById("distance").innerText = distance;
                        } else {
                            console.warn("Valeur invalide reçue:", cleanedLine);
                            // Gérer les erreurs (None, timeout, etc.)
                        }
                    }
                }
            } catch (error) {
                console.error("Erreur:", error);
                connectButton.textContent = "Erreur - Réessayer";
                connectButton.style.backgroundColor = "#e74c3c";
            }
        }
        // Gestionnaire d'événement pour le bouton
        connectButton.addEventListener('click', connectToMicrobit);

        let audioContext;
        let currentOscillator = null;
        let currentGainNode = null;

        function playSound(freq) {
            // Arrêter le son précédent
            stopSound();

            // Initialiser le contexte audio
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Créer un nouvel oscillateur et gainNode
            currentOscillator = audioContext.createOscillator();
            currentGainNode = audioContext.createGain();

            // Configurer les paramètres
            currentOscillator.type = 'sine';
            currentOscillator.frequency.value = freq;
            currentGainNode.gain.value = 0.3;

            // Connecter les composants
            currentOscillator.connect(currentGainNode);
            currentGainNode.connect(audioContext.destination);

            // Démarrer le son
            currentOscillator.start();
        }

        function stopSound() {
            if (currentOscillator) {
                // Fade out pour éviter les clics
                currentGainNode.gain.exponentialRampToValueAtTime(
                    0.001,
                    audioContext.currentTime + 0.1
                );

                // Arrêt et nettoyage
                setTimeout(() => {
                    currentOscillator.stop();
                    currentOscillator.disconnect();
                    currentGainNode.disconnect();
                    currentOscillator = null;
                    currentGainNode = null;
                }, 100);
            }
        }

        function getInputs() {
            distMIN = document.getElementById('distMIN').value;
            distMAX = document.getElementById('distMAX').value;
            freqREF = document.getElementById('freqREF').value;
        }
        getInputs()

        const demiTon = 2 ** (1 / 12);

        setInterval(() => {
            if (dist > distMAX) {
                stopSound();
            } else if (dist >= distMIN) {
                freq = freqREF * demiTon ** (dist / 2);
                freqHTML.textContent = freq;
                playSound(freq);
            }
            getInputs();
        }, 50)

    </script>
</body>

</html>
